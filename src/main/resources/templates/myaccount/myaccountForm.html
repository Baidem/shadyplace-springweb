<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <title>My account edit</title>
  <div th:replace="fragments/links-global">...</div>
</head>

<body class="">

<header th:replace="fragments/header.html :: header">...</header>

<nav th:replace="fragments/navbar.html :: navbar">...</nav>

<main>

  <!--/* Account card form */-->
  <session>
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="">
            <!--/* Card */-->
            <form id="myForm" th:object="${accountForm}" method="post" class="">

              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="card shadow">
              <div class="card-header bg-bluesky text-light">My account</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item container-fluid">
                  <div class="row input-group input-group-sm">
                    <div class="col-3">
                        <label for="firstname" class="form-label">
                          Firstname
                        </label>
                    </div>
                    <div class="col-9">
                      <input
                              id="firstname"
                              type="text"
                              th:field="*{firstname}"
                              class="form-control shadow-sm"
                              style="max-width: 18rem;"
                      />
                      <small
                              th:if="${#fields.hasErrors('firstname')}"
                              th:errors="*{firstname}"
                              class="form-text text-danger"
                      ></small>
                    </div>
                  </div>
                </li>
                <li class="list-group-item container-fluid">
                  <div class="row input-group input-group-sm">
                    <div class="col-3">
                        <label for="lastname" class="form-label">Last name</label>
                    </div>
                    <div class="col-9">
                      <input
                              id="lastname" type="text"
                              th:field="*{lastname}"
                              class="form-control shadow-sm"
                              style="max-width: 18rem;"
                      />
                      <small
                              th:if="${#fields.hasErrors('lastname')}"
                              th:errors="*{lastname}"
                              class="form-text text-danger"
                      ></small>
                    </div>
                  </div>
                </li>
                <li class="list-group-item container-fluid">
                  <div class="row input-group input-group-sm">
                    <div class="col-3">
                      <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-9">
                      <input
                              id="email"
                              type="text"
                              th:field="*{email}"
                              class="form-control shadow-sm"
                              style="max-width: 18rem;"
                      />
                      <small
                              th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"
                              class="form-text text-danger"
                      ></small>
                    </div>
                  </div>
                </li>
                <li class="list-group-item container-fluid">
                  <div class="row input-group">
                    <div class="col-3">
                      <label class="form-label">Country of residence</label>
                    </div>
                    <div class="col-9">
                      <select
                              name="country"
                              class="form-select shadow-sm"
                              style="max-width: 18rem;"
                      >
                        <option th:value="${accountForm.country}" th:text="${accountForm.country}"></option>
                        <option th:each="country: ${countryList}" th:value="${country}" th:text="${country}"></option>
                      </select>
                      <small
                              th:if="${#fields.hasErrors('country')}"
                              th:errors="*{country}"
                              class="form-text text-danger"
                      ></small>
                    </div>
                  </div>
                </li>
                <li class="list-group-item container-fluid">
                  <div class="row justify-content-end">
                    <div class="col-auto">
                      <a th:href="@{/myaccount#navbar}" class="btn btn-secondary">Cancel</a>
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </session>




</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>
</body>
</html>
