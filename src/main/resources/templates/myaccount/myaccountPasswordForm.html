<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <title>Change my account password</title>
  <div th:replace="fragments/links-global">...</div>
</head>

<body class="">

<header th:replace="fragments/header.html :: header">...</header>

<nav th:replace="fragments/navbar.html :: navbar">...</nav>

<main>

  <!--/* Account password card form */-->
  <session>
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="">
            <!--/* Card */-->
            <form id="myForm" th:object="${passwordForm}" method="post" class="">

              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" style="max-width: 18rem;"/>

              <div class="card shadow">
              <div class="card-header bg-bluesky text-light">My account password</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item container-fluid">
                  <div class="row input-group input-group-sm">
                    <div class="col-3">
                        <label for="current" class="form-label">
                          Current password
                        </label>
                    </div>
                    <div class="col-9">
                      <input
                              id="current"
                              type="text"
                              th:field="*{currentPassword}"
                              class="form-control shadow-sm"
                              style="max-width: 18rem;"
                      />
                      <small
                              th:if="${#fields.hasErrors('currentPassword')}"
                              th:errors="*{currentPassword}"
                              class="form-text text-danger"
                      ></small>
                    </div>
                  </div>
                </li>
                <li class="list-group-item container-fluid">
                  <div class="row input-group input-group-sm">
                    <div class="col-3">
                        <label for="new" class="form-label">New password</label>
                    </div>
                    <div class="col-9">
                      <input
                              id="new" type="text"
                              th:field="*{newPassword}"
                              class="form-control shadow-sm"
                              style="max-width: 18rem;"
                      />
                      <small
                              th:if="${#fields.hasErrors('newPassword')}"
                              th:errors="*{newPassword}"
                              class="form-text text-danger"
                      ></small>
                    </div>
                  </div>
                </li>
                <li class="list-group-item container-fluid">
                  <div class="row input-group input-group-sm">
                    <div class="col-3">
                      <label for="confirm" class="form-label">Confirm password</label>
                    </div>
                    <div class="col-9">
                      <input
                              id="confirm"
                              type="text"
                              th:field="*{confirmPassword}"
                              class="form-control shadow-sm"
                              style="max-width: 18rem;"
                      />
                      <small
                              th:if="${#fields.hasErrors('confirmPassword')}"
                              th:errors="*{confirmPassword}"
                              class="form-text text-danger"
                      ></small>
                    </div>
                  </div>

                </li>
                  <li th:if="${#fields.hasErrors()}" class="row p-2">
                    <div th:each="error : ${globalErrors}" class="text-center">
                      <small th:text="${error.defaultMessage}" class="form-text text-danger"></small>
                    </div>
                  </li>
                <li class="list-group-item container-fluid">
                  <div class="row justify-content-end">
                    <div class="col-auto">
                      <a th:href="@{/myaccount#navbar}" class="btn btn-secondary">
                        Cancel
                      </a>
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </session>




</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>
</body>
</html>
