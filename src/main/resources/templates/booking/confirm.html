<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Confirm Booking</title>
    <div th:replace="fragments/link-favicon.html">...</div>
    <div th:replace="fragments/links-css.html">...</div>
</head>
<body>
<header th:replace="fragments/header.html :: header">...</header>

<nav th:replace="fragments/navbar.html :: navbar">...</nav>

<main>
    <h1 class="my-4">Confirm booking</h1>

    <!--/* Command header */-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class=""><!--/* Content */-->
                        <table class="table">
                            <tbody>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <img style="max-height:60px" alt="logo shady place"
                                         th:src="@{/images/logo-sunny-parasol-60px.png}">
                                    <h2>ShadyPlace</h2>
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    DATE:
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2"
                                    th:text="${#dates.format(booking.bookingDate.time, 'dd-MM-yyyy')}">
                                    <!--/* "la date de la commande" */-->
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <!--/*"slogan ou rien"*/-->
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    ORDER N°
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2"
                                    th:text="${command.id}">
                                    <!--/* "order number" */-->
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <!--/* "nothing under the slogan" */-->
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    ORDER OF :
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2"
                                    th:text="${user.lastname}">
                                    <!--/*"Customer last name"*/-->
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <!--/*"1st line of company address"*/-->
                                    Spiaggia Privata Bella Vista
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2"
                                    th:text="${user.lastname}">
                                    <!--/*"Customer first name"*/-->
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <!--/*"2nd line of address"*/-->
                                    Via del Mare, 123
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2"
                                    th:text="${user.email}">
                                    <!--/*"customer email"*/-->
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <!--/*"3rd line of address"*/-->
                                    Spiaggia Paradiso
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <!--/*"4th line of address"*/-->
                                    Città di Sabbia, 54321
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0 border-0 bg-transparent col-6">
                                    <!--/*"5th line of address"*/-->
                                    Italia
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                                <td class="p-0 border-0 bg-transparent col-2">
                                    <!--/*"empty cell"*/-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--/* Command Table */-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class=""><!--/* Content */-->
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="booking : ${command.bookings}">
                                <td th:text="${booking.id}"></td>
                                <td th:text="${booking.line.label + ' ' + booking.equipment.option + ' ' + #dates.format(booking.bookingDate.time, 'dd-MM-yyyy')}"></td>
                                <td th:text="${booking.bookingPrice +  ' €'}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Total</td>
                                <td th:text="${command.totalPrice +  ' €'}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:text="${command.comment}" class="border"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>

</body>
</html>
