<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>See my bookings</title>
    <div th:replace="fragments/link-favicon.html">...</div>
    <div th:replace="fragments/links-css.html">...</div>

</head>

<body class="">

<header th:replace="fragments/header.html :: header">...</header>

<header th:replace="fragments/navbar.html :: navbar">...</header>

<main>

    <!--/* Search Engine */-->
    <section id="search-engine" class="mt-0 py-2 bg-carte shadow">
        <div class="container">
            <div class="row text-end">

                <form th:object="${form}" method="post" class="">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="row g-3 align-items-center justify-content-end">
                        <div th:if="${commands.getTotalPages() == 0}"
                             class="text-danger col-auto">No results</div>
                        <div class="col-auto">
                            <input type="text" th:field="*{searchBar}" placeholder="Search for comment"
                                   class="form-control shadow-sm">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary shadow-sm">Search</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <!--/* Admin article list */-->
    <section id="admin-list" class=" my-3">
        <div class="container bg-light-subtle pb-2">
            <h1>My bookings</h1>

            <!--/* Filters */-->
<!--            <div class="row">-->
<!--                <div class="col">-->
<!--                    <div id="filter1">-->
<!--                        <bouton class="btn btn-outline-secondary">Filter 1</bouton>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="col">-->
<!--                    <div id="filter2">-->
<!--                        <bouton class="btn btn-outline-secondary">Filter 2</bouton>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <!--/* Table */-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <table class="table table-striped shadow m-0">
                            <thead>
                            <tr>
                                <th>Created at</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Comment</th>
                                <th>Details</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="command : ${commands}">
                                <td th:text="${#dates.format(command.createdAt.time, 'dd-MM-yyyy')}"></td>
                                <td th:text="${command.totalPrice} + ' â‚¬'"></td>
                                <td th:text="${command.status.label}"></td>
                                <td th:text="${command.comment}"></td>
                                <td ><a class="alert-link" target="_blank" th:href="@{'/booking/details/' + ${command.id} +'#navbar'}">See details</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--/* Pagination */-->
    <section class="mb-3" th:if="${commands.getTotalPages() > 1}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="">
                        <div class="d-flex justify-content-center">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${commands.hasPrevious()}" class="page-item">
                                        <a th:href="@{/booking/mybookinglist?page=__${commands.getNumber()}__#navbar}" class="page-link bg-carte">Previous</a>
                                    </li>
                                    <li th:each="pageNumber : ${#numbers.sequence(1, commands.getTotalPages())}" th:classappend="${pageNumber == commands.getNumber() + 1} ? 'page-item active' : 'page-item'">
                                        <a th:href="@{/booking/mybookinglist?page=__${pageNumber}__#navbar}" th:text="${pageNumber}" class="page-link bg-carte"></a>
                                    </li>
                                    <li th:if="${commands.hasNext()}" class="page-item">
                                        <a th:href="@{/booking/mybookinglist?page=__${commands.getNumber() + 2}__#navbar}" class="page-link bg-carte">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>

</body>
</html>
