<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Manage user</title>
    <div th:replace="fragments/links-global">...</div>

</head>

<body class="bg-carte-light">

<header th:replace="fragments/header.html :: header">...</header>

<header th:replace="fragments/navbar.html :: navbar">...</header>

<main>

    <!--/* Search Engine */-->
    <section id="search-engine" class="mt-0 py-2 bg-carte shadow">
        <div class="container">
            <div class="row text-end">

                <form th:object="${form}" method="post" class="">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="row g-3 align-items-center justify-content-end">
                        <div th:if="${users.getTotalPages() == 0}"
                             class="text-danger col-auto">No results</div>
                        <div class="col-auto">
                            <input type="text" th:field="*{searchBar}" placeholder="Search for users"
                                   class="form-control shadow-sm">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary shadow-sm">Search</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <!--/* Admin article list */-->
    <section id="admin-list" class="mb-3">
        <div class="container">
            <h1>Manage users</h1>

            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <table class="table table-striped shadow m-0">
                            <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Registration date</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>Family link</th>
                                <th>Fidelity rank</th>
                                <th>User roles</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.firstname}"></td>
                                <td th:text="${user.lastname}"></td>
                                <td th:text="${#dates.format(user.registrationDate, 'dd/MM/yyyy')}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.residenceCountry.name}"></td>
                                <td th:text="${user.familyLink.label.label}"></td>
                                <td th:text="${user.currentFidelityRank.label}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" th:text="${role.roleName} + ', '"></span>
                                </td>
                                <td ><a class="nav-link" th:href="@{'/admin/user/' + ${user.id}}">Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--/* Pagination */-->
    <section class="mb-3" th:if="${users.getTotalPages() > 1}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="">
                        <div class="d-flex justify-content-center">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${users.hasPrevious()}" class="page-item">
                                        <a th:href="@{/admin/user/list?page=__${users.getNumber()}__#navbar}" class="page-link bg-carte">Previous</a>
                                    </li>
                                    <li th:each="pageNumber : ${#numbers.sequence(1, users.getTotalPages())}" th:classappend="${pageNumber == users.getNumber() + 1} ? 'page-item active' : 'page-item'">
                                        <a th:href="@{/admin/user/list?page=__${pageNumber}__#navbar}" th:text="${pageNumber}" class="page-link bg-carte"></a>
                                    </li>
                                    <li th:if="${users.hasNext()}" class="page-item">
                                        <a th:href="@{/admin/user/list?page=__${users.getNumber() + 2}__#navbar}" class="page-link bg-carte">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>

</body>
</html>
