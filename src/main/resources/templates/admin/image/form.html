<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Upload image</title>
    <div th:replace="fragments/links-global">...</div>
</head>
<body>
<header th:replace="fragments/header.html :: header">...</header>

<header th:replace="fragments/navbar.html :: navbar">...</header>

<main>

    <!--/* Image form */-->
    <section>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="card p-0 shadow" style="width: 32rem;">
                    <div class="card-header bg-bluesky text-light text-center">
                        <h5 class="card-title p-0 m-0">Download an image</h5>
                    </div>

                    <div class="card-body">
                        <form th:object="${image}" method="post" enctype="multipart/form-data">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="mb-3">
                                <label class="form-label">Image title</label>
                                <input class="form-control shadow-sm" type="text" th:field="*{imageTitle}" />
                                <div th:if="${#fields.hasErrors('imageTitle')}" th:errors="*{imageTitle}" class="text-danger">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control shadow-sm" th:field="*{description}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Download image</label>
                                <input class="form-control shadow-sm" type="file" name="uploadImage" />
                                <div th:if="${uploadError}" th:text="${uploadError}" class="text-danger">

                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 p-2">
                                <div>
                                    <a class="btn btn-secondary shadow-sm" th:href="@{/admin/article/list}" >Cancel</a>
                                </div>

                                <div>
                                    <input class="btn btn-success shadow-sm" type="submit" value="Confirm" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>

</body>
</html>
