<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Upload image</title>
    <div th:replace="fragments/link-favicon.html">...</div>
    <div th:replace="fragments/links-css.html">...</div>
</head>
<body>
<header th:replace="fragments/header.html :: header">...</header>

<header th:replace="fragments/navbar.html :: navbar">...</header>

<main class="container mt-5">

    
    <div class="row justify-content-center ">
        <div class="col-xl-6 rounded-3 bg-opacity-50 bg-light p-3 mb-5 shadow ">

            <h1 class="mb-4">Download an image</h1>

            <div class="d-flex justify-content-start gap-2 p-2">
                <div class="">
                    <a class="btn btn-secondary shadow-sm" th:href="@{/admin/article/list#navbar}" >Back</a>
                </div>
            </div>

            <form th:object="${image}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-3">
                    <label class="form-label">Image title</label>
                    <input class="form-control" type="text" th:field="*{title}" />
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}">
            </textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Download image</label>
                    <input class="form-control" type="file" name="uploadImage" />
                    <div th:if="${uploadError}" th:text="${uploadError}" class="text-danger">

                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 p-2">
                    <div class="">
                        <input class="btn btn-success shadow-sm" type="submit" value="Confirm" />
                    </div>

                    <div class="">
                        <a class="btn btn-secondary shadow-sm" th:href="@{/admin/article/list#navbar}" >Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>

</body>
</html>
