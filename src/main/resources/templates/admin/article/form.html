<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Article form</title>
    <div th:replace="fragments/link-favicon.html">...</div>
    <div th:replace="fragments/links-css.html">...</div>
</head>
<body>
<header th:replace="fragments/header.html :: header">...</header>

<header th:replace="fragments/navbar.html :: navbar">...</header>

<main>

    <!--/* Article form */-->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 rounded-3 bg-opacity-50 bg-light p-3 m-5 shadow">
                    <div class=""><!--/* Here content */-->
                        <h1 th:if="${article.id == 0}" class="mb-4">Add an article</h1>
                        <h1 th:if="${article.id != 0}" class="mb-4">Edit an article</h1>

                        <div class="d-flex justify-content-start gap-2 p-2">
                            <div class="">
                                <a class="btn btn-secondary shadow-sm" th:href="@{/admin/article-list#navbar}" >Back</a>
                            </div>
                        </div>

                        <form th:object="${article}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="mb-3 ">
                                <label for="title" class="form-label">Title</label>
                                <input id="title" type="text" th:field="*{title}" class="form-control shadow-sm" />
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                                <div class="form-text">Required</div>
                            </div>

                            <div class="mb-3 ">
                                <label for="content" class="form-label">Content</label>
                                <textarea id="content" th:field="*{content}" class="form-control shadow-sm"></textarea>
                                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></span>
                                <div class="form-text">Required</div>
                            </div>

                            <div class="mb-3 ">
                                <label for="add-link" class="form-label">Add link</label>
                                <textarea id="add-link" th:field="*{addLink}" class="form-control shadow-sm"></textarea>
                                <span th:if="${#fields.hasErrors('addLink')}" th:errors="*{addLink}" class="text-danger"></span>
                                <div class="form-text">Optional</div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 p-2">
                                <div class="">
                                    <input class="btn btn-success shadow-sm" type="submit" value="Confirm" />
                                </div>

                                <div class="">
                                    <a class="btn btn-secondary shadow-sm" th:href="@{/admin/article-list#navbar}" >Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>

</body>
</html>
