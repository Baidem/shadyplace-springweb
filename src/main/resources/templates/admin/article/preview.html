<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <div th:replace="fragments/links-global">...</div>
</head>

<body>

<header th:replace="fragments/header.html :: header">...</header>

<nav th:replace="fragments/navbar.html :: navbar">...</nav>

<main>

    <!--/* Article Preview */-->
    <section id="news-feed" class="mb-3">
        <div class="container">
            <!--/* Title page */-->
            <div class="row justify-content-center my-3">
                <div class="col">
                    <div class="card bg-bluesky text-light text-center border-secondary shadow border">
                        <h5 class="w-100 px-2 pt-1">Article preview</h5>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto mb-3">
                    <div class=""><!--/* Here content */-->
                        <div class="card shadow px-0" style="max-width: 32rem;">

                            <img th:src="${article.image != null ? article.image.location : '/images/default-image.jpg'}"
                                 th:alt="${article.image != null ? article.image.description : 'image'}"
                                 class="card-img-top">
                            <div th:text="${article.image != null ? article.image.imageTitle : ''}" class="form-text text-center"></div>

                            <div class="card-body ">
                                <h5 th:text="${article.title}" class="card-title"></h5>

                                <p th:text="${article.content}" class="card-text"></p>

                                <p th:text="'Posted on : ' + ${#dates.format(article.publicationDate, 'dd-MM-yyyy')}"></p>

                                <a th:if="${article.addLink != null}" th:href="@{${article.addLink}}" target="_blank" class="stretched-link">More information</a>
                            </div>
                        </div>
                    </div>

                    <!--/* Buttons */-->
                    <div class="d-flex justify-content-end gap-2 p-2">
                        <div class="">
                            <a th:href="@{/admin/article/list}" class="btn btn-secondary shadow-sm">
                                Article list
                            </a>
                        </div>
                        <div class="">
                            <a th:href="@{'/admin/article/edit/' + ${article.id}}" class="btn btn-primary shadow-sm">
                                Edit article
                            </a>
                        </div>
                        <div class="">
                            <a th:href="@{'/admin/image/change/' + ${article.id}}" class="btn btn-primary shadow-sm">
                                Change image
                            </a>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</main>

<footer th:replace="fragments/footer.html :: footer">...</footer>

<div th:replace="fragments/scripts-js.html">...</div>
</body>
</html>
