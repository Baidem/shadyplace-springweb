<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org"
>
<head>

</head>
<body>

<th:block th:fragment="navbar">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-secondary-subtle border-bottom border-secondary shadow" >
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/logo-main-dark.png}" style="max-height:60px">
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <div class="col">
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <ul class="navbar-nav">
                                <!-- /* LINK HOME */-->
                                <li class="nav-item">
                                    <a th:href="@{/}" aria-current="page" class="nav-link">Home</a>
                                </li>

                                <th:block sec:authorize="isAuthenticated()">
                                    <!-- /* LINK Reserve a shady place ! */-->
                                    <li class="nav-item">
                                        <a th:href="@{/booking/new}" class="nav-link">Reservation</a>
                                    </li>
                                    <!-- /* LINK See my bookings */-->
                                    <li class="nav-item">
                                        <a th:href="@{/booking/mybookinglist}" class="nav-link">My bookings</a>
                                    </li>
                                    <!-- /* LINK See my account */-->
                                    <li class="nav-item">
                                        <a th:href="@{/myaccount}" class="nav-link">My account</a>
                                    </li>
                                </th:block>

                                <th:block sec:authorize="isAnonymous()">
                                    <!-- /* LINK Create an account */-->
                                    <li class="nav-item">
                                        <a href="http://localhost:8043/jee/user-register" class="nav-link">Create account</a>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                        <div class="col text-end ">
                            <!--/* USER CONNECTED */-->
                            <span sec:authorize="isAuthenticated()" class="my-1 ">
                                <i sec:authorize="hasAnyAuthority('ADMIN')" class="fa-solid fa-user-gear mx-2 "></i>
                                <i sec:authorize="hasAnyAuthority('USER')" class="fa-solid fa-user mx-2 "></i>
                                <th:block th:text="${#authentication.getPrincipal().username}"></th:block>
                            </span>

                            <th:block sec:authorize="isAnonymous()">
                                <!-- /* BTN Login */-->
                                <a th:href="@{/login}" class="btn btn-outline-dark btn-sm my-0">
                                    <i class="fa-solid fa-user me-1"></i>
                                    Log in
                                </a>
                            </th:block>
                            <th:block sec:authorize="isAuthenticated()">
                                <!-- /* BTN Logout */-->
                                <a  th:href="@{/logout}" class="btn btn-outline-dark btn-sm my-0">
                                    Log out
                                </a>
                            </th:block>

                        </div>
                    </div>
                    <div class="row">
                        <!--/* PANEL ADMIN */-->
                        <th:block sec:authorize="hasAnyAuthority('ADMIN')">
                            <div class="col-auto">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a th:href="@{/admin/commands-manager}"
                                           class="nav-link"
                                        >
                                            <i class="fa-solid fa-gear"></i>
                                            Commands
                                        </a>
                                    </li>
                                    <!-- /* LINK Manage customers */-->
                                    <li class="nav-item">
                                        <a th:href="@{/admin/user/list}"
                                           class="nav-link"
                                        >
                                            <i class="fa-solid fa-gear"></i>
                                            Customers
                                        </a>
                                    </li>
                                    <!-- /* LINK Manage articles */-->
                                    <li class="nav-item">
                                        <a th:href="@{/admin/article/list}"
                                           class="nav-link"
                                        >
                                            <i class="fa-solid fa-gear"></i>
                                            Articles
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</th:block>

</body>
</html>
