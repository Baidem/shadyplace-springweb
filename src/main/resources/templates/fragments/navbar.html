<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>
<head>


</head>
<body>

<th:block th:fragment="navbar">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-carte shadow" >
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/logo-sunny-parasol-60px.png}" style="max-height:60px">
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler carte">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <div class="row-cols-auto">
                    <div class="col">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a th:href="@{/#navbar}" aria-current="page" class="nav-link active">Home</a>
                            </li>

                            <th:block sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <a th:href="@{/booking/new#navbar}" class="nav-link">Reserve a shady place !</a>
                                </li>
                                <li class="nav-item">
                                    <a th:href="@{/booking/list#navbar}" class="nav-link">See my bookings</a>
                                </li>
                                <li class="nav-item">
                                    <a  th:href="@{/logout}" th:text="Logout" class="nav-link"></a>
                                </li>
                            </th:block>

                            <th:block sec:authorize="isAnonymous()">
                                <li class="nav-item">
                                    <a th:href="@{/login}" th:text="Login" class="nav-link"></a>
                                </li>
                                <li class="nav-item">
                                    <a href="http://localhost:8043/jee/user-register" class="nav-link">Create an account</a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                    <th:block sec:authorize="hasAnyAuthority('ADMIN')">
                    <div class="col">
                        <ul class="navbar-nav">
                            <li class="nav-item p-0">
                                <a th:href="@{/admin/order/list#navbar}" class=" btn btn-outline-success py-0 px-1 m-y ms-0 me-1">Manage orders</a>
                            </li>

                            <li class="nav-item p-0">
                                <a th:href="@{/admin/customer/list#navbar}" class="btn btn-outline-success py-0 px-1 m-y ms-0 me-1">Manage customers</a>
                            </li>

                            <li class="nav-item p-0">
                                <a th:href="@{/admin/article/list#navbar}" class="btn btn-outline-success py-0 px-1 m-y ms-0 me-1">Manage articles</a>
                            </li>
                        </ul>
                    </div>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-light shadow opacity-50">
        <div sec:authorize="isAuthenticated()" class="container">Connected : <th:block th:text="${#authentication.getPrincipal().username}"></th:block></div>
    </div>
</th:block>

</body>
</html>
