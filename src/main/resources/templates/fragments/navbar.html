<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>
<head>


</head>
<body>

<th:block th:fragment="navbar">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-carte shadow" >
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/logo-sunny-parasol-60px.png}" style="max-height:60px">
            </a>
            <button class="navbar-toggler carte" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/#navbar}" aria-current="page" class="nav-link active">Home</a>
                    </li>
                    <th:block sec:authorize="hasAnyAuthority('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/list#navbar}" >Manage orders</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/customers#navbar}" >Manage customers</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('ADMIN')">
                        <li class="nav-item">
                            <a th:href="@{/admin/article#navbar}" class="nav-link">Manage articles</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a th:href="@{/bookings/new}" class="nav-link">Reserve a shady place !</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a th:href="@{/bookings/new}" class="nav-link">See my bookings</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a  th:href="@{/logout}" th:text="Logout" class="nav-link"></a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a th:href="@{/login}" th:text="Login" class="nav-link"></a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-light shadow opacity-50">
        <div class="container" sec:authorize="isAuthenticated()">Connected : <th:block th:text="${#authentication.getPrincipal().username}"></th:block></div>
    </div>
</th:block>

</body>
</html>
